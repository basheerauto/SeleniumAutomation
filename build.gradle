apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

test {
    useTestNG() {
        systemProperties System.getProperties()
        task sanitytest() {
            includeGroups 'ONLINESHOP'
        }
    }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'
    testCompile "org.testng:testng:6.3.1"
    testCompile "org.apache.poi:poi:3.9"
    testCompile "org.apache.poi:poi:3.5-FINAL"
    testCompile "org.apache.poi:poi-ooxml:3.9"


}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
